<!DOCTYPE html>
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="лого Mesto.">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/profile__image.png" alt="">
            <div class="profile__info">
                <div class="profile__rectangle">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Изменить информацию." type="button" class="profile__change"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button aria-label="Добавить изображение." type="button" class="profile__add"></button>
        </section>
        <section class="places">
            <div class="item">
                <img class="places__image" src="images/places__image.png" alt="Гора, окруженная лесом.">
                <div class="places__rectangle">
                    <h2 class="places__name">Карачаевск</h2>
                    <button aria-label="Поставить лайк." type="button" class="places__react"></button>
                </div>
            </div>
            <div class="item">
                <img class="places__image" src="images/places__image1.png" alt="Храм в лесистых холмах.">
                <div class="places__rectangle">
                    <h2 class="places__name">Гора Эльбрус</h2>
                    <button aria-label="Поставить лайк." type="button" class="places__react"></button>
                </div>
            </div>
            <div class="item">
                <img class="places__image" src="images/places__image2.png" alt="Закат в поле.">
                <div class="places__rectangle">
                    <h2 class="places__name">Домбай</h2>
                    <button aria-label="Поставить лайк." type="button" class="places__react"></button>
                </div>
            </div>
            <div class="item">
                <img class="places__image" src="images/places__image.png" alt="Гора, окруженная лесом.">
                <div class="places__rectangle">
                    <h2 class="places__name">Гора Эльбрус</h2>
                    <button aria-label="Поставить лайк." type="button" class="places__react"></button>
                </div>
            </div>
            <div class="item">
                <img class="places__image" src="images/places__image1.png" alt="Храм в лесистых холмах.">
                <div class="places__rectangle">
                    <h2 class="places__name">Домбай</h2>
                    <button aria-label="Поставить лайк." type="button" class="places__react"></button>
                </div>
            </div>
            <div class="item">
                <img class="places__image" src="images/places__image2.png" alt="Закат в поле.">
                <div class="places__rectangle">
                    <h2 class="places__name">Карачаево-Черкессия</h2>
                    <button aria-label="Поставить лайк." type="button" class="places__react"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="info">
                <fieldset class="popup__fieldset">
                    <input name="name" type="text" class="popup__item popup__item_el_name" placeholder="Имя">
                    <input name="status" type="text" class="popup__item popup__item_el_status" placeholder="О себе">
                    <button aria-label="Сохранить." class="popup__submit">Сохранить</button>
                </fieldset>
                <button aria-label="Закрыть модальное окно." type="button" class="popup__close"></button>
            </form>
        </div>
    </div>
</body>
