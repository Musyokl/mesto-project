<!DOCTYPE html>
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="лого Mesto.">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/profile__image.png" alt="Фото владельца аккаунта. Мужчина в очках и красной шапке.">
            <div class="profile__info">
                <div class="profile__rectangle">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Изменить информацию." type="button" class="profile__change"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button aria-label="Добавить изображение." type="button" class="profile__add"></button>
        </section>
        <section class="places">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="info">
                <fieldset class="popup__fieldset">
                    <input name="name" type="text" class="popup__item popup__item_el_name" placeholder="Имя">
                    <input name="status" type="text" class="popup__item popup__item_el_status" placeholder="О себе">
                    <button aria-label="Сохранить." type="submit" class="popup__submit popup__submit_profile">Сохранить</button>
                </fieldset>
                <button aria-label="Закрыть модальное окно." type="button" class="popup__close"></button>
            </form>
        </div>
    </div>
    <div class="popup popup-item">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form name="place">
                <fieldset class="popup__fieldset">
                    <input name="place" type="text" class="popup__item popup__item_el_place" placeholder="Название">
                    <input name="link" type="text" class="popup__item popup__item_el_link" placeholder="Ссылка на картинку">
                    <button aria-label="Сохранить." type="submit" class="popup__submit popup__submit_place">Сохранить</button>
                </fieldset>
                <button aria-label="Закрыть модальное окно." type="button" class="popup__close"></button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <img class="popup-image__image" src="" alt="">
            <p class="popup-image__name"></p>
            <button aria-label="Закрыть модальное окно." type="button" class="popup__close"></button>
        </div>
    </div>
    <template id="item-template">
        <div class="item">
            <img class="item__image" src="" alt="">
            <button aria-label="Удалить." type="button" class="item__delete"></button>
            <div class="item__rectangle">
                <h2 class="item__name"></h2>
                <button aria-label="Поставить лайк." type="button" class="item__react"></button>
            </div>
        </div>
    </template> 
    <script src="script.js"></script>
</body>
