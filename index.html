<!DOCTYPE html>
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <section class="popup popup__opened">
        <form class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
                <input type="text" class="popup__item popup__item_el_name" placeholder="Имя">
                <input type="text" class="popup__item popup__item_el_status" placeholder="О себе">
                <button class="popup__submit">Сохранить</button>
            </fieldset>
            <button class="popup__close"></button>
        </form>
    </section>
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="лого Mesto.">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/profile__image.png" alt="">
            <div class="profile__info">
                <div class="profile__rectangle">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__change"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="places">
            <div class="places__item">
                <img class="places__image" src="images/places__image.png" alt="">
                <div class="places__rectangle">
                    <div class="places__text">
                        <p class="places__name">Карачаевск</p>
                    </div>
                    <button class="places__react"></button>
                </div>
            </div>
            <div class="places__item">
                <img class="places__image" src="images/places__image1.png" alt="">
                <div class="places__rectangle">
                    <div class="places__text">
                        <p class="places__name">Гора Эльбрус</p>
                    </div>
                    <button class="places__react"></button>
                </div>
            </div>
            <div class="places__item">
                <img class="places__image" src="images/places__image2.png" alt="">
                <div class="places__rectangle">
                    <div class="places__text">
                        <p class="places__name">Домбай</p>
                    </div>
                    <button class="places__react"></button>
                </div>
            </div>
            <div class="places__item">
                <img class="places__image" src="images/places__image.png" alt="">
                <div class="places__rectangle">
                    <div class="places__text">
                        <p class="places__name">Гора Эльбрус</p>
                    </div>
                    <button class="places__react"></button>
                </div>
            </div>
            <div class="places__item">
                <img class="places__image" src="images/places__image1.png" alt="">
                <div class="places__rectangle">
                    <div class="places__text">
                        <p class="places__name">Домбай</p>
                    </div>
                    <button class="places__react"></button>
                </div>
            </div>
            <div class="places__item">
                <img class="places__image" src="images/places__image2.png" alt="">
                <div class="places__rectangle">
                    <div class="places__text">
                        <p class="places__name">Карачаево-Черкессия</p>
                    </div>
                    <button class="places__react"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

</body>
